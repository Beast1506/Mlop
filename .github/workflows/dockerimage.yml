name: Build and Push Docker Image  # Workflow name

on:
  push:
    branches: [ "main" ]  # Trigger on pushes to 'main'
  pull_request:
    branches: [ "main" ]  # Trigger on pull requests to 'main'

jobs:
  build_and_push:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Checkout the repository code
    
    - name: Docker Login  # Securely log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login \
        -u "${{ secrets.DOCKER_HUB_USERNAME }}" \
        --password-stdin
    
    - name: Build Docker Image  # Build the Docker image from the Dockerfile
      run: |
        docker build -t my-nginx-image:latest .  # Build the Docker image from the current context
    
    - name: Tag Docker Image  # Tag the Docker image with Docker Hub details
      run: |
        docker tag my-nginx-image:latest "${{ secrets.DOCKER_HUB_USERNAME }}/my-nginx-image:latest"  # Correctly tag
    
    - name: Push Docker Image  # Push the tagged image to Docker Hub
      run: |
        docker push "${{ secrets.DOCKER_HUB_USERNAME }}/my-nginx-image:latest"  # Push to Docker Hub
